<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Breeds Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="cursive-title">Cat Breeds Gallery</h1>
    <div class="container">
        <button id="fetchCatBtn">Fetch Random Cat</button>
        <div id="catImageContainer">
            <img id="catImage" src="" alt="Random Cat" style="display: none;">
        </div>
    </div>
</header>

  <section id="catBreeds">
    <h2>Cat Breeds Information</h2>
    <div id="breedInfo"></div>
  </section>

  <!-- Sign-up Button -->
  <button id="openSignUp" class="open-button">Sign Up for Cat Lovers</button>

  <!-- Button to navigate to the About Us page -->
  <button id="aboutUsBtn" onclick="location.href='about.html'">About Us</button>

  <!-- Pop-up Sign-up Form -->
  <div id="signUpForm" class="form-popup">
    <form id="signup" class="form-container">
      <h2>Sign Up</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <button type="submit" class="btn">Sign Up</button>
      <button type="button" id="closeForm" class="btn cancel">Close</button>
    </form>
  </div>

  <!-- Footer -->
<footer>
    <div class="footer-content">
      <p>&copy; 2024 Cat Lovers Community. All rights reserved.</p>
      <p>Follow us on 
        <a href="#" target="_blank">Facebook</a>, 
        <a href="#" target="_blank">Twitter</a>, 
        <a href="#" target="_blank">Instagram</a>
      </p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
